<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting to Google Maps...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    #reviewPrompt {
      display: none;
      font-size: 1.2em;
      text-align: center;
      margin-top: 40px;
    }
  </style>
  <script>
    const placeId = "ChIJsV8FaBDtyjERskHxApQZQ7c";
    const queryName = "BIG+POS+Ipoh";
    const ua = navigator.userAgent.toLowerCase();

    function showReviewPrompt() {
      const prompt = document.getElementById("reviewPrompt");
      if (prompt) {
        prompt.style.display = "block";
      }
    }

    function redirect() {
      const fallbackUrl = `https://www.google.com/maps/search/?api=1&query=${queryName}&query_place_id=${placeId}`;

      if (ua.includes("android")) {
        const intentUrl = `intent://maps.google.com/maps?api=1&query=${queryName}&query_place_id=${placeId}#Intent;scheme=https;package=com.google.android.apps.maps;S.browser_fallback_url=${encodeURIComponent(fallbackUrl)};end;`;
        window.location.href = intentUrl;
      } else if (ua.includes("iphone") || ua.includes("ipad")) {
        window.location.href = fallbackUrl;
      } else {
        // 网页平台：跳转并延迟显示提示
        window.location.href = fallbackUrl;

        // 1～3秒后显示提示
        const delay = Math.floor(Math.random() * 2000) + 1000; // 1000ms - 3000ms
        setTimeout(showReviewPrompt, delay);
      }
    }

    window.onload = redirect;
  </script>
</head>
<body>
  <div id="reviewPrompt">
    👉 请帮我们在 Google Maps 打颗星和写个评价，谢谢你！🌟😊
  </div>
</body>
</html>
