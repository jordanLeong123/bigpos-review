<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting to Google Maps...</title>
  <script>
  const placeId = "ChIJsV8FaBDtyjERskHxApQZQ7c"; // BIG POS Ipoh
  const queryName = "BIG+POS+Ipoh";
  const ua = navigator.userAgent.toLowerCase();

  function redirect() {
    if (ua.includes("android")) {
      // Android: 尝试跳 Google Maps app
      window.location.href = `intent://maps.google.com/maps?api=1&query_place_id=${placeId}#Intent;scheme=https;package=com.google.android.apps.maps;end;`;
    } else if (ua.includes("iphone") || ua.includes("ipad")) {
      // iOS Universal link
      window.location.href = `https://www.google.com/maps/search/?api=1&query=${queryName}&query_place_id=${placeId}`;
    } else {
      // fallback (desktop 或其他平台)
      window.location.href = `https://www.google.com/maps/place/?q=place_id:${placeId}`;
    }
  }

  window.onload = redirect;
</script>

</head>

</html>
