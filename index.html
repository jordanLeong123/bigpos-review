<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    const placeId = "ChIJsV8FaBDtyjERskHxApQZQ7c";
    const queryName = "BIG+POS+Ipoh";
    const ua = navigator.userAgent.toLowerCase();

    const fallbackPage = `https://jordanleong123.github.io/bigpos-review/fallback.html`;

    function redirect() {
      if (ua.includes("android")) {
        const intentUrl = `intent://maps.google.com/maps?api=1&query=${queryName}&query_place_id=${placeId}#Intent;scheme=https;package=com.google.android.apps.maps;S.browser_fallback_url=${encodeURIComponent(fallbackPage)};end;`;
        window.location.href = intentUrl;
      } else if (ua.includes("iphone") || ua.includes("ipad")) {
        // iOS：直接去 fallback 页面
        window.location.href = fallbackPage;
      } else {
        // 桌面也跳 fallback 页面
        window.location.href = fallbackPage;
      }
    }

    window.onload = redirect;
  </script>
</head>
</html>
