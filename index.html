<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting to Google Maps...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
  </style>
  <script>
    const placeId = "ChIJsV8FaBDtyjERskHxApQZQ7c";
    const queryName = "BIG+POS+Ipoh";

    const ua = navigator.userAgent.toLowerCase();
    const isAndroid = ua.includes("android");
    const isChrome = ua.includes("chrome") && !ua.includes("edg") && !ua.includes("opera");
    const isIOS = /iphone|ipad|ipod/.test(ua);

    const mapUrl = `https://www.google.com/maps/search/?api=1&query=${queryName}&query_place_id=${placeId}`;
    const reviewUrl = `https://search.google.com/local/writereview?placeid=${placeId}`;

    function redirect() {
      // 打开 Google Maps 网页
      window.location.href = mapUrl;

      // 几秒后跳转到写评论页面
      setTimeout(() => {
        window.location.href = reviewUrl;
      }, 4000); // 4秒后跳转
    }

    window.onload = redirect;
  </script>
</head>
</html>
