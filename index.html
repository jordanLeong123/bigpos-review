<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting to Google Maps...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    const placeId = "ChIJsV8FaBDtyjERskHxApQZQ7c";
    const queryName = "BIG+POS+Ipoh";

    const ua = navigator.userAgent.toLowerCase();
    const mapUrl = `https://www.google.com/maps/search/?api=1&query=${queryName}&query_place_id=${placeId}`;
    const reviewUrl = `https://search.google.com/local/writereview?placeid=${placeId}`;

    function redirect() {
      if (ua.includes("android")) {
        // Android：尝试跳 Google Maps App，如果没有则 fallback 打开网页地图
        const intentUrl = `intent://maps.google.com/maps?api=1&query=${queryName}&query_place_id=${placeId}#Intent;scheme=https;package=com.google.android.apps.maps;S.browser_fallback_url=${encodeURIComponent(window.location.href)};end;`;
        window.location.href = intentUrl;
      } else if (ua.includes("iphone") || ua.includes("ipad")) {
        // iOS：直接跳网页地图
        window.location.href = mapUrl;
      } else {
        // 其他平台：跳网页地图
        window.location.href = mapUrl;
      }

      // 所有平台 fallback 的网页场景：5秒后自动跳去评论
      setTimeout(() => {
        window.location.href = reviewUrl;
      }, 5000);
    }

    window.onload = redirect;
  </script>
</head>
</html>
