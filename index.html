<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting to Google Maps...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    const placeId = "ChIJsV8FaBDtyjERskHxApQZQ7c";
    const queryName = "BIG+POS+Ipoh";
    const ua = navigator.userAgent.toLowerCase();

    function redirect() {
      const fallbackUrl = `https://www.google.com/maps/search/?api=1&query=${queryName}&query_place_id=${placeId}`;

      if (ua.includes("android")) {
        // ✅ Android - 尝试打开 Google Maps App（无弹窗）
        const intentUrl = `intent://maps.google.com/maps?api=1&query=${queryName}&query_place_id=${placeId}#Intent;scheme=https;package=com.google.android.apps.maps;S.browser_fallback_url=${encodeURIComponent(fallbackUrl)};end;`;
        window.location.href = intentUrl;
      } else if (ua.includes("iphone") || ua.includes("ipad")) {
        // ✅ iOS - 系统自动判断跳 App 或网页
        window.location.href = fallbackUrl;
      } else {
        // ✅ 其他平台直接跳网页
        window.location.href = fallbackUrl;
      }
    }

    window.onload = redirect;
  </script>
</head>
</html>
