<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting to Google Maps...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    const placeId = "ChIJsV8FaBDtyjERskHxApQZQ7c";

      // åˆ¤æ–­æ˜¯å¦æ˜¯åœ¨ Web æµè§ˆå™¨è€Œä¸æ˜¯ App è·³è½¬æ—¶è¿”å›ž
      return !ua.includes("android") && !ua.includes("iphone") && !ua.includes("ipad");
    }

    function redirect() {
      if (ua.includes("android")) {
        // Androidï¼šå°è¯•è·³ Google Maps Appï¼Œfallback è·³ç½‘é¡µåœ°å›¾ï¼ˆä¸æ˜¯æœ¬é¡µï¼‰
        const intentUrl = `intent://maps.google.com/maps?api=1&query=${queryName}&query_place_id=${placeId}#Intent;scheme=https;package=com.google.android.apps.maps;S.browser_fallback_url=${encodeURIComponent(mapUrl)};end;`;

        // iOS å’Œæ¡Œé¢å¹³å°ï¼šç›´æŽ¥è·³ç½‘é¡µåœ°å›¾

      }, 5000);
    }

    window.onload = redirect;
  </script>
</head>
</html>
