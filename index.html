<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Opening Google Maps...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    const placeId = "ChIJsV8FaBDtyjERskHxApQZQ7c";
    const queryName = "BIG+POS+Ipoh";

    const mapUrl = `https://www.google.com/maps/search/?api=1&query=${queryName}&query_place_id=${placeId}`;
    const reviewPage = "review.html";

    window.onload = () => {
      // 用新窗口打开 Google 地图
      window.open(mapUrl, "_blank");

      // 当前页面5秒后跳转评论页
      setTimeout(() => {
        window.location.href = reviewPage;
      }, 5000);
    };
  </script>
</head>
</html>
