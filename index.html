<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting to Google Maps...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    const placeId = "ChIJsV8FaBDtyjERskHxApQZQ7c";
    const queryName = "BIG+POS+Ipoh";
    const ua = navigator.userAgent.toLowerCase();

    const mapUrl = `https://www.google.com/maps/search/?api=1&query=${queryName}&query_place_id=${placeId}`;
    const reviewUrl = `https://search.google.com/local/writereview?placeid=${placeId}`;

    function redirect() {
      if (ua.includes("android")) {
        const intentUrl = `intent://maps.google.com/maps?api=1&query=${queryName}&query_place_id=${placeId}#Intent;scheme=https;package=com.google.android.apps.maps;S.browser_fallback_url=${encodeURIComponent(mapUrl)};end;`;
        window.location.href = intentUrl;
      } else {
        // 打开网页地图
        window.location.href = mapUrl;
      }

      // 几秒后自动跳转去评论页面
      setTimeout(() => {
        window.location.href = reviewUrl;
      }, 5000); // 可调整跳转秒数
    }

    window.onload = redirect;
  </script>
</head>
<body>
</body>
</html>
