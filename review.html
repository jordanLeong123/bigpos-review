<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting to Review Page...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    const placeId = "ChIJsV8FaBDtyjERskHxApQZQ7c";
    const reviewUrl = `https://search.google.com/local/writereview?placeid=${placeId}`;

    function goToReview() {
      window.location.href = reviewUrl;
    }

    window.onload = () => {
      setTimeout(goToReview, 100); // 几乎立即跳转
    };
  </script>
</head>
<body>
</body>
</html>
